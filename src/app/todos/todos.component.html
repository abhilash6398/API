<h1 style="text-align: center;">TODO's DATA </h1>
<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="text-align: left;">
      <label for="userId">USER-ID</label>
      <select name="user" id="user" class="form-control" [(ngModel)]="userId" (change)="gettodobyuserId()">
        <option *ngFor="let users of userslist" value="{{users.id}}">{{users.name}}</option>
      </select>
    </div>
  </div>
</div>

<br><br>

<div class="container-fluid">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
      </tr>
    </thead>
    <tbody *ngFor="let todo of todolist;">
      <tr>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>
  <hr>
</div>
