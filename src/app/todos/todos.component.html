<h1 style="text-align: center;">TODO's DATA </h1>
<hr>
<div class="container-fluid">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
      </tr>
    </thead>
    <tbody *ngFor="let todo of todolist;">
      <tr>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>
  <hr>
</div>
